apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx   # Ingress-NGINX controller
  tls:
  - hosts:
    - posts.com      # You can use a local hostname (edit /etc/hosts later)
    secretName: ingress-tls
  rules:
    - host: posts.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: posts-clusterip-srv   # Replace with your actual service name
              port:
                number: 4000          # Replace with the port your app uses internally
          path: /posts
          pathType: Prefix
          backend:
            service:
              name: posts-clusterip-srv   # Replace with your actual service name
              port:
                number: 4000          # Replace with the port your app uses internally
          path: /posts/create
          pathType: Prefix
          backend:
            service:
              name: posts-clusterip-srv   # Replace with your actual service name
              port:
                number: 4000          # Replace with the port your app uses internally
          path: /posts/:id/comments
          pathType: Prefix
          backend:
            service:
              name: posts-clusterip-srv   # Replace with your actual service name
              port:
                number: 4000          # Replace with the port your app uses internally
