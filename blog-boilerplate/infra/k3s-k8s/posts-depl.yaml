apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: 192.100.40.5:5000/posts:0.0.1
      nodeSelector:
        kubernetes.io/arch: arm64 
      